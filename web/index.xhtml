<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    </h:head>
    <h:body>
        <h1>#{msg['people.list.title']}</h1>
        <h:form id="poepleListForm">
            <h:dataTable id="detailPerson" var="p" value="#{peopleListBean.peopleList}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['people.id']}" />
                    </f:facet>
                    <h:outputText value="#{p.id}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['people.gender']}" />
                    </f:facet>
                    <h:outputText value="#{p.gender}" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['people.firstName']}" />
                    </f:facet>
                    <h:outputText value="#{p.firstName}" />

                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['people.lastName']}" />
                    </f:facet>
                    <h:outputText value="#{p.lastName}" />
                </h:column>

                <!--
                <h:column>
                     <f:facet name="header">
                         <h:outputText value="#{msg['people.married']}" />
                     </f:facet>
                     <h:outputText value="#{p.married}" />
                 </h:column>
                -->

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['people.birthDate']}" />
                    </f:facet>
                    <h:outputText value="#{p.birthDate}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg['button.label.add']}" action="createPeople" />
        </h:form>
    </h:body>
</html>
