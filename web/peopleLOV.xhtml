<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Suppression de personnes</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{peopleListBean.personToDelete}">
                <f:converter binding="#{peopleLOVConverter}" />
                <f:selectItems value="#{peopleListBean.peopleList}" var="people" itemLabel="#{people.firstName}" />
            </h:selectOneMenu>
            <h:commandButton id="submit" value="#{msg['button.label.delete']}" 
                             action="${peopleListBean.removePeople()}" />
            <h:commandButton id="cancel" value="#{msg['button.label.cancel']}" action="index" />
        </h:form>
    </h:body>
</html>
