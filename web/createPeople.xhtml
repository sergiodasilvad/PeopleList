<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>#{msg['people.create.form.title']}</h2>
            #{msg['people.id']} : <h:inputText id="id"
                           title="id"
                           required="true"
                           requiredMessage="#{msg['people.create.error.id.required']}"
                           maxlength="25"
                           value="${peopleListBean.id}"/>
                <p></p>
                #{msg['people.gender']} : <h:inputText id="gender"
                           title="gender"
                           required="true"
                           requiredMessage="#{msg['people.create.error.gender.required']}"
                           maxlength="25"
                           value="${peopleListBean.gender}"/>
                #{msg['people.create.form.title']}
            
            <p></p>
            #{msg['people.firstName']} : <h:inputText id="firstName"
                           title="firstName"
                           required="true"
                           requiredMessage="#{msg['people.create.error.firstName.required']}"
                           maxlength="100" 
                           value="${peopleListBean.firstName}"/>
            <p></p>
            #{msg['people.lastName']} : <h:inputText id="lastName"
                           title="lasteName"
                           required="true"
                           requiredMessage="#{msg['people.create.error.lastName.required']}"
                           maxlength="100"
                           value="${peopleListBean.lastName}"/>
            <p></p>
            #{msg['people.married']} : <h:inputText id="married"
                           title="married"
                           required="true"
                           requiredMessage="#{msg['people.create.error.married.required']}"
                           maxlength="100"
                           value="${peopleListBean.married}"/>
            <p></p>
            #{msg['people.birthDate']} : <h:inputText id="birthDate"
                           title="birthDate"
                           required="true"
                           requiredMessage="#{msg['people.create.error.birthDate.required']}"
                           maxlength="100"
                           value="${peopleListBean.birthDate}">
                <f:convertDateTime pattern="dd.MM.yyyy"/>
            </h:inputText>
            <p></p>

            <h:commandButton id="reset" value="#{msg['button.label.reset']}" type="reset" />

            <h:commandButton id="submit" value="#{msg['button.label.submit']}" 
                             action="${peopleListBean.insertPeople()}" />

        </h:form>

        <h:form>
            <h:commandButton id="cancel" value="#{msg['button.label.cancel']}" action="index" />
        </h:form>
    </h:body>
</html>
